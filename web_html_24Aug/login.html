  
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <title>Login_page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Login</h1>
        <form method="post" action="display_player.html">
            <label for="userName">User Name</label>
            <input type="text" id="userName" name="userName" placeholder="Enter User name" required title="UserName is required.">
            <br><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password">
            <br><br>

            <label for="about">About Webpage</label><br>
            <textarea id="about" name="about">Login will take you to Players Details</textarea>
            <br><br>

            <input type="submit" class="btn btn-primary" value="Login">
        </form>
        <br>
        <a href="signup.html" class="style1">Don't have an Account?</a><br>
    </body>
</html>
